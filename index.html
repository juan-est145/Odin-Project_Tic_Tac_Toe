<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1 id="player-turn"></h1>
	<main id="grid-game">
		<div class="game-cell" data-coords="0-0"></div>
		<div class="game-cell" data-coords="0-1"></div>
		<div class="game-cell" data-coords="0-2"></div>
		<div class="game-cell" data-coords="1-0"></div>
		<div class="game-cell" data-coords="1-1"></div>
		<div class="game-cell" data-coords="1-2"></div>
		<div class="game-cell" data-coords="2-0"></div>
		<div class="game-cell" data-coords="2-1"></div>
		<div class="game-cell" data-coords="2-2"></div>
		</div>
	</main>
	<button id="reset-button">Reset game</button>
	<h1 id="game-result"></h1>
</body>
</html>
